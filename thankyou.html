<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #0a0a0f; color: white; font-family: 'Outfit', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; margin: 0;
        }
        .card {
            background: #13131f; padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            max-width: 90%; width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popup 0.5s ease;
        }
        .icon {
            width: 70px; height: 70px; background: rgba(99, 102, 241, 0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
            color: #6366f1; font-size: 2rem; border: 2px solid #6366f1;
        }
        h1 { margin-bottom: 10px; }
        p { color: #94a3b8; margin-bottom: 25px; }
        .btn {
            text-decoration: none; background: #6366f1; color: white; padding: 12px 30px;
            border-radius: 10px; font-weight: 600; display: inline-block; transition: 0.3s;
        }
        .btn:hover { background: #4f46e5; transform: translateY(-3px); }
        @keyframes popup { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon"><i class="fa-solid fa-check"></i></div>
        <h1>Received!</h1>
        <p>Thanks for contacting Prinaince Library. We'll get back to you soon.</p>
        <a href="index.html" class="btn">Back to App</a>
    </div>
</body>
</html>
